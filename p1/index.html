<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preciso saber quem és</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
    <script src="script.js"></script>
    <link rel="shortcut icon" href="favicon.ico.png" type="image/x-icon">
</head>
<body>
    <header>
        <div id="Cabecalho">
            <h1>Seja bem vinda <i class="em em-heart" aria-role="presentation" aria-label="HEAVY BLACK HEART"></i></h1>
            <h2>Antes de iniciar preciso saber quem você realmente é.</h2>
        </div>
    </header>

    <main>
        <section id="embaixo">
            <div id="tituloSugestao">
                <h3 id="C3">Para eu ter certeza, preencha as seguintes informações</h3>
            </div>
            <div id="forms">
                <form>
                    <div id="divName">
                        <label>Nome Completo: </label>
                        <input type="text" id="nome" placeholder="Digite seu nome" onfocus="foco()" onmouseover="mouseNome()" onmouseout="mouseNomeFora()" >
                        <p id="descricaoP" class="descricao"></p>
                    </div>
                    
                    <div id="idade">
                        <label>Quantos aninhos você tem? <i class="em em-notes" aria-role="presentation" aria-label="MULTIPLE MUSICAL NOTES"></i></label>
                        <input type="number" id="idadeInput" placeholder="Idade" onblur="descricaoIdade()">
                        <p id="descricaoIdade" class="descricao"></p>
                    </div>
                    
                    <div id="primeiraLetra">
                        <p id="amado">Só para confirmar haha <i class="em em-face_with_hand_over_mouth" aria-role="presentation" aria-label="SMILING FACE WITH SMILING EYES AND HAND COVERING MOUTH"></i></p>
                        <label>1° letra do seu amado.</label>
                        <input type="text" id="letra" maxlength="1" placeholder="Errou:Deve um par de ingresso no cinema">
                    </div>

                    <div id="botao">
                        <button type="submit" onclick="enviar()">Enviar</button>
                    </div>

                </form>
            </div>
        </section>
    </main>
</body>
</html>
